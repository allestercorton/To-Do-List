<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="../src/output.css">
</head>
<body>
    <div>
        <div class="border shadow-md w-96 h-auto mx-auto text-center mt-5 rounded-sm py-5 px-4">
            <h2 class="text-2xl mb-3">To-Do List</h2>
    
            <form class="flex flex-col gap-y-5" action="javascript:void(0)" id="task-form">
                <input type="text" class="outline-none w-full" name="title" id="title" placeholder="Title">
                <textarea class="outline-none w-full h-auto min-h-14 overflow-y-hidden" name="desc" id="desc" placeholder="Description..."></textarea>
            </form>
    
            <button class="bg-blue-800 text-white w-20 rounded-sm p-1 hover:bg-blue-700 transition duration-300 ease-in-out" id="create-task-btn" form="task-form">Create</button>
        </div>
    
        <div class="mt-10 px-72 flex flex-col gap-3" id="list-cont">
            <!-- <div class="border shadow-sm p-2">
                <h2 class="font-semibold">Tree</h2>
                <p class="pt-2">A nice green tree.</p>
                <div class="flex justify-between pt-2">
                    <p class="text-sm text-stone-500">June 12, 2019 at 3:24:34 PM</p>
                    <button class="text-sm text-stone-500 hover:text-red-600 transition duration-400 ease-in-out">Delete</button>
                </div>
            </div> -->
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
